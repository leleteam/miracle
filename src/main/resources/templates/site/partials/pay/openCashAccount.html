<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/layout}">
<!--这里是头部的开始内容-->
<head>
    <title>晋煤支付设置密码</title>
    <link rel="stylesheet" href="/styles/partials/pay/openCashAccount.css">
</head>
<!--这里是头部的结束内容-->
<body>

<div layout:fragment="header">
    <div layout:insert="~{/layout/navigation :: navigation('2')}" th:remove="tag"></div>
    <div layout:insert="~{/layout/subNav :: subNav('',3,1)}" th:remove="tag"></div>
</div>

<div layout:fragment="wrapper">
    <div class="content">
        <div class="set-pwd-step"><img src="/images/partials/pay/pay-step-0.png"/></div>
        <form class="form-horizontal set-pwd-form" id="setPwdForm">
            <p class="tips"><img src="/images/partials/pay/bulb.png" />交易付款或者账户信息变更时需要输入，安全级别更高，<span class="txt-warning">不可与登录密码相同</span>，设置完成后请注意保存密码。</p>
            <div class="form-group">
                <label class="col-sm-3 control-label">手 机 号：</label>
                <div class="col-sm-7 no-padding-left">
                    <p class="padding-top-8" id="phoneStar" th:text="${#CustomerStringUtil.phoneFormat(securePhone)}">158*****569</p>
                </div>
            </div>
            <div class="form-group error-hidden">
                <label class="col-sm-3 control-label">验 证 码：</label>
                <div class="col-sm-6 no-padding-left">
                    <input type="text" class="form-control" maxlength="6" placeholder="请输入手机验证码" name="authCode" id="authCode"/>
                    <div class="yzm" id="yzm">获取验证码</div>
                    <div class="col-sm-12">
                        <div class="yzm-tips" id="yzmTips">验证码已发送至你的手机，请查收！</div>
                    </div>
                </div>
                <div class="col-sm-6 col-sm-offset-3 error-height"></div>
                <div class="col-sm-6 col-sm-offset-3">
                    <div id="authCode-error-other" class="display-none error-wrap"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">支付密码：</label>
                <div class="col-sm-6 no-padding-left">
                    <input type="password" class="form-control" placeholder="请输入6－20个英文字母／数字／或者下划线组成的支付密码" name="password" id="password" maxlength="20"/>
                </div>
                <div class="col-sm-6 col-sm-offset-3 error-height"></div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">确认密码：</label>
                <div class="col-sm-6 no-padding-left">
                    <input type="password" class="form-control" placeholder="请再次输入密码" name="confirmPassword" id="confirmPassword" maxlength="20"/>
                </div>
                <div class="col-sm-6 col-sm-offset-3 error-height"></div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"></label>
                <div class="col-sm-6 no-padding-left">
                    <input type="submit" class="btn btn-blue" value="下一步">
                </div>
            </div>
        </form>

        <div layout:insert="~{/components/modal/modalOneBtn :: modalOneBtn(1,'银行系统出错，请稍后再试！')}" th:remove="tag">

    </div>
</div>

<div layout:fragment="script" th:remove="tag">
    <script type="text/javascript" src="/scripts/partials/pay/openCashAccount.js"></script>
</div>
</body>
</html>
